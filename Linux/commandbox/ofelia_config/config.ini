[global]
smtp-host = smtp.domain.tld
smtp-port = 587
smtp-user = smtp_username
smtp-password = smtp_password
email-to = to@domain.tld
email-from = from@domain.tld
mail-only-on-error = true

[job-exec "task-name"]
schedule = 0 15 0 * * *
container = commandbox_domain
command = /usr/bin/curl http://localhost:8080/tasks/sometask.cfm


